<html>
  <head>
    <title>Dababy recognition platform for the elderly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    
    <center>
        <h1 class="btn btn-default heading">IMAGE RECOGNITION (warning in high contrast!!)</h1>
      <br><br>

      <p style="font-size: 22px;">Model is forced to identify the following buffoons: </p>
        <b class="name_of_objects">
          <hr>
          Stapler
          <hr>
          Pencil
          <hr>
          Sharpener
          <hr>
          Book
          <hr>
          Watch
          <hr>
        </b>
      <label>Webcam View - </label>
        <div id="camera"></div>
      <br><br>
      <div id="result">

      </div>


      <br><br>
        <button class="btn btn-info" onclick="takeSnapShot()">Capture Buffoons</button>  
      <br><br>
        <button class="btn btn-warning" onclick="check()">Identify Dababy</button>
      <br><br>

      <p style="font-size: 22px;">focus :<span id="result_name"></span>  </p>

    </center>

  </div>
<script src="main.js"></script>
